<!-- Confirmation Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Confirmation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
        }

        .confirmation-container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .confirmation-container h2 {
            margin-bottom: 15px;
        }

        .confirmation-container p {
            font-size: 18px;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html"><img src="images/logo.png" alt="Logo" class="logo" width="100"></a>
        <div class="nav-links">
            <a href="index.html">Home</a>
        </div>
    </div>
    
    <div class="confirmation-container">
        <h2>Request Received</h2>
        <p>Thank you for your interest in our bikes.</p>
        <p>We have received your request for the <strong id="selected-model">[Model Name]</strong>.</p>
        <p>Our team will contact you soon at <strong id="user-email">[Email]</strong> with further details.</p>
        <a href="index.html" class="btn">Return to Home</a>
    </div>

    <script>
        // Retrieve query parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const selectedModel = urlParams.get("model") || "your selected model";
        const userEmail = urlParams.get("email") || "your email";
        
        // Update placeholders
        document.getElementById("selected-model").textContent = selectedModel;
        document.getElementById("user-email").textContent = userEmail;
    </script>
</body>
</html>
